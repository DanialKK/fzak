{% extends "pages/base.html" %}
{% block title %}فرم درخواست مشاوره{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto px-4 py-10">

    <!-- Title -->
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 border-b pb-3">
        درخواست مشاوره فوری و رایگان
    </h1>

    <!-- Form -->
    <form method="post" class="bg-white rounded-xl shadow-sm border p-6 space-y-5">
        {% csrf_token %}

        <!-- Name -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                {{ form.name.label }}
            </label>
            {{ form.name }}
        </div>

        <!-- Phone -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                {{ form.phone.label }}
            </label>
            {{ form.phone }}
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                {{ form.email.label }}
            </label>
            {{ form.email }}
        </div>

        <!-- Message -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                {{ form.message.label }}
            </label>
            {{ form.message }}
        </div>

        <!-- Submit -->
        <div class="pt-4">
            <button
                type="submit"
                class="w-full md:w-auto px-6 py-3 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition"
            >
                ارسال درخواست
            </button>
        </div>
    </form>

</section>
{% endblock %}
